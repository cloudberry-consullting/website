<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloudberry Consulting</title>
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <script src="./app.js"></script>
  </head>
  <body>
    <div class="main">
      <nav></nav>
      <div class="header">
        <h1 id="companyName">Cloudberry Consulting</h1>
      </div>
      <div id="content"></div>
      <div class="contact">
        <a href="mailto:info@cloudberry-consulting.com">info@cloudberry-consulting.com</a>
      </div>
      <div class="lang-select">
        <div>
          <button class="lang-select__button" id="en">English</button>
        </div>
        <div>
          <button class="lang-select__button" id="zh">中文</button>
        </div>
        <div>
          <button class="lang-select__button" id="sv">Svenska</button>
        </div>

      </div>
      </section>
    </div>
    <script>
      $$('button').on('click', window.App.selectLanguage);

      window.App.selectLanguage({ target: { id: 'en' } } );
    </script>
  </body>
</html>
